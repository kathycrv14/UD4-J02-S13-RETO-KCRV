<section class="container col-sm-8 col-md-6 col-xl-5 sectionGeneral">
    <section class="sectionForm">
        <h2 class="text-center">{{ title | uppercase }}</h2>
        <section>
            <h3>A. Ejercicio 1: Uppercase Pipe</h3>
            <label for="upperCase" class="form-label">Valor:</label>
            <input type="text" id="upperCase" class="form-control" [(ngModel)]="upperCase">
            <p class="mt-3 resultado">Resultado:</p>
            <p class="txtResultado">{{ upperCase | uppercase }}</p>
        </section>
        <section>
            <h3>B. Ejercicio 2: Currency Pipe</h3>
            <label for="currency" class="form-label">Valor:</label>
            <section class="row">
                <section class="col-md-7">
                    <input type="number" id="currency" class="form-control" [(ngModel)]="currency">
                </section>
                <section class="col-md-5">
                    <select name="currencies" id="currencies" class="form-select col-md-4" [(ngModel)]="selectedCurrency">
                        <option value="{{ index }}" *ngFor="let index of currencyArray" [selected]="index === selectedCurrency">{{ index }}</option>
                    </select>
                </section>
            </section>
            <p class="mt-3 resultado">Resultado: </p>
            <p class="txtResultado" *ngIf="selectedCurrency"><strong>{{ selectedCurrency }}</strong> {{ currency | currency: selectedCurrency }}</p>
        </section>
    </section>

</section>
